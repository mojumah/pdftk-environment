name: GitHub Actions Demo
run-name: ${{ github.actor }} is setting up a pdftk environment ðŸš€
on: [push]
jobs:
  configure-aws-cli:
    runs-on: ubuntu-latest
    steps:

      - name: Install pdftk
        uses: actions/checkout@v3
      - run: |
          sudo apt update -y
          sudo wget http://archive.ubuntu.com/ubuntu/pool/universe/p/pdftk/pdftk_2.02-5_amd64.deb
          sudo apt-get install pdftk-java
          sudo dpkg -i pdftk_2.02-5_amd64.deb
          pdftk --version
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}  
          role-duration-seconds: 1200
          role-session-name: MySessionName        
      - run: |
          pwd
          sudo mkdir merging-dir
          cd merging-dir
          pwd
          aws s3 sync . s3://my-pdf-certificates
          ls -la 
