name: GitHub Actions Demo
run-name: ${{ github.actor }} is setting up a pdftk environment ðŸš€
on: [push]
jobs:
  merge-pdfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
#        with:
#          path: main
      - run: |
          sudo apt update -y
          sudo wget http://archive.ubuntu.com/ubuntu/pool/universe/p/pdftk/pdftk_2.02-5_amd64.deb
          sudo apt-get install pdftk-java
          sudo dpkg -i pdftk_2.02-5_amd64.deb
          pdftk --version
          pdftk *.pdf cat output merged.pdf
          git config --global user.email "mohammad_jumah@outlook.com"
          git config --global user.name "Mo Jumah"
          git add merged.pdf
          git commit -m "adding merged file to git"
          git push origin main      
